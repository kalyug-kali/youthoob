<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youthoob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease-in-out;
            color: var(--text-color-normal);
        }

        header {
            background-color: #FF6347;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .title {
            font-weight: bold;
            margin: 0;
        }

        .search-box-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            width: 200px;
            height: 30px;
            border-radius: 15px;
            padding-left: 30px;
            background: url('magnifying-glass.svg') no-repeat 5px center;
            background-size: 20px;
        }

        .sign-in-container {
            display: inline-block;
            background-color: #eee;
            padding: 10px;
            border-radius: 8px;
        }

        .sign-in-button {
            font-weight: bold;
            color: black;
            background: transparent;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .dark-mode-container {
            display: inline-block;
            cursor: pointer;
        }

        .dark-mode-toggle {
            display: flex;
            align-items: center;
            width: 30px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            padding: 5px;
            transition: margin 0.3s ease-in-out;
        }

        .dark-mode-circle {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            transition: margin 0.3s ease-in-out;
        }

        .dark-mode-container.dark-mode-toggle .dark-mode-circle {
            margin-left: 15px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .thumbnail {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            box-sizing: border-box;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .thumbnail .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 99, 71, 0.8);
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* Dark Mode Styling */
        body[data-theme='dark'] {
            background-color: #121212;
            color: var(--text-color-light);
        }

        body[data-theme='dark'] .dark-mode-container {
            color: var(--text-color-light);
        }

        body[data-theme='dark'] header {
            background-color: #333;
        }

        body[data-theme='dark'] .search-box {
            background: url('magnifying-glass-white.svg') no-repeat 5px center;
        }
    </style>
</head>
<body>
